<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register - Mates182</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <h1>Cash Register Project</h1>
        <div class="user-input">
            <label for="cash">Enter cash from customer:</label>
            <input type="number" name="cash" id="cash" placeholder="Enter amount">
            <button id="purchase-btn">Purchase</button>

            <h3>Change Due:</h3>
            <div id="change-due"></div>
        </div>

        <div class="register">
            <div class="register-top">
                <h3>Total: $<span id="total-price">0.0</span></h3>
            </div>
            <div class="register-connector"></div>
            <div class="register-main">
                <div class="register-buttons">
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                    <div class="register-button"></div>
                </div>
                <div class="register-cid">
                    <h3>Change in drawer:</h3>
                    <ul id="cid-list">
                    </ul>
                </div>
            </div>
            <div class="register-bottom">
                <div class="circle"></div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
